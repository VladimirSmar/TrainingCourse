<div class='right' *ngIf='tutorialsObservable'>

    <h3>Tutorials</h3>
    <ul>
        <li *ngFor='let tutorial of tutorialsObservable | async; let i = index'>
            <a [href]='tutorial.url' target="_blank">{{tutorial.name}}</a>
            <button class="deleteButton" (click)='deleteTutorial(i)'>X</button>
            
        </li>
    </ul>

</div>
